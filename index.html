        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        .gears {
            position: relative;
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
        }

        .gear {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: spin 8s linear infinite;
        }

        .gear-coral {
            left: 20px;
            top: 20px;
            fill: #ff7f6a;
        }

        .gear-mint {
            right: 20px;
            top: 20px;
            fill: #4ade80;
            animation-direction: reverse;
        }

        .gear-blue {
            right: 50px;
            top: 60px;
            width: 30px;
            height: 30px;
            fill: #93c5fd;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #999;
        }
